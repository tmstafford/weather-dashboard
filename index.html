<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mx-auto h1 my-h1">Weather Dashboard</span>
    </nav>

    <div class="container-fluid row">
        <!-- search city div -->
        <div class="col-4 justify-content-center bg-light p-3">
            <div>
                <h5>Search for a City:</h5>
                <form>
                    <div class="input-group" id="searchForm">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City Name..." >
                        <button type="submit" id="submitCity" class="btn btn-primary input-group-append"><i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <!-- div for previous searches to be added-->
            <div id="previousCity" class="mt-3 pt-3">

            </div>
            <div id="clearHistory" class="mt-3 pt-3">
                <button type="button" id="clear" value="clear" class="btn btn-danger">Clear Search History</button>
            </div>
        </div>

        <!-- displaying weather div-->
        <div class="col-8">
            <div id="currentWeather">
                <div id="cityTitle" class="cityTitle">
                    <h2 id="cityTitleName"></h2>
                    <h4 id="currentDate"></h4>
                    <img id="icon" src="" alt="">
                </div>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="uvIndex"></p>
                <!-- current weather current day-->
            </div>
            <div id="forecastWeather">
                <div id="showForecast">

                </div>
                <!-- 5 day forecast -->
                <div class="row" id="fiveDayForecast">

                </div>
                
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
